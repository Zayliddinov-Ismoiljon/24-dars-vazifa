<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-dars</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <picture>
        <source type="images/webp" media="(max-width:425px)" srcset="./images/barmen-mobile1x.webp 1x,  ./images/barmen-mobile2x.webp 2x" >

        <source type="images/webp" media="(max-width:768px)" srcset="./images/barmen-tablet1x.webp 1x,  ./images/barmen-tablet2x.webp 2x" >

        <source type="images/webp"  srcset="./images/barmen-desktop1x.webp 1x,  ./images/barmen-desktop2x.webp 2x" >

        <source type="images/webp" media="(max-width:425px)" srcset="./images/barmen-mobile1x-jpg.jpg 1x,  ./images/barmen-mobile2x-jpg.jpg 2x" >

        <source type="images/webp" media="(max-width:768px)" srcset="./images/barmen-tablet1x-jpg.jpg 1x,  ./images/barmen-teblet2x-jpg.jpg 2x" >

        <img src="./images/barmen-desktop1x-jpg.jpg" alt="barmen image" srcset="./images/barmen-desktop1x-jpg.jpg 1x, ./images/barmen-desktop2x-jpg.jpg">
    </picture>


    <picture>
        <source type="images/webp" media="(max-width:425px)" srcset="./images/coffe-mobile1x.webp 1x,  ./images/coffe-mobile2x.webp 2x" >

        <source type="images/webp" media="(max-width:768px)" srcset="./images/coffe-tablet1x.webp 1x,  ./images/coffe-tablet2x.webp 2x" >

        <source type="images/webp"  srcset="./images/coffe-desktop1x.webp 1x,  ./images/coffe-desktop2x.webp 2x" >

        <source type="images/webp" media="(max-width:425px)" srcset="./images/coffe-mobile1x-jpg.jpg 1x,  ./images/coffe-mobile2x-jpg.jpg 2x" >

        <source type="images/webp" media="(max-width:768px)" srcset="./images/coffe-tablet1x-jpg.jpg 1x,  ./images/coffe-tablet2x-jpg.jpg 2x" >

        <img src="./images/barmen-desktop1x-jpg.jpg" alt="barmen image" srcset="./images/coffe-desktop1x-jpg.jpg 1x, ./images/coffe-desktop2x-jpg.jpg">
    </picture>

</html>
